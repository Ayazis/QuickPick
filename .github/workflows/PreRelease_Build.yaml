name: Build and Test

on:
  push:
    branches:
      - Pre-Release

jobs:
  build_and_test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.x'  # Adjust this to your project's .NET version

      - name: Restore
        run: dotnet restore

      - name: Locate MSBuild
        id: msbuild
        shell: pwsh
        run: |
          $msbuildPath = & vswhere -latest -products * -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe
          echo "::set-output name=path::$msbuildPath"

      - name: Build
        run: ${{ steps.msbuild.outputs.path }} -p:Configuration=Release

      - name: Test
        run: dotnet test
