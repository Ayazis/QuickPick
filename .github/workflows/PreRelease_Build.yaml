name: Build and Test

on:
  push:
    branches:
      - Pre-Release

jobs:
  build_and_test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'  # Adjust this to your project's .NET version

      - name: Restore
        run: dotnet restore

      - name: Build
        run: msbuild -p:Configuration=Release

      - name: Test
        run: dotnet test
